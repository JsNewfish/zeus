<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">编辑目的地大字</h4>
</div>
<div class="modal-body">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-3 control-label">快递公司：</label>
			<div class="col-xs-9">
				<label class="form-text">
					{{expressName}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">收货地区：</label>
			<div class="col-xs-9">
				<label class="form-text">
					{{areaString}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">目的地（大字）：</label>
			<div class="col-xs-3">
				<input type="text" class="form-control" ng-model="data.bigChar">
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="text-center">
		<button class="btn btn-base w-100" ng-click="save()">保存</button>
		<button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
	</div>
</div>
