<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">系统提醒</h3>
</div>
<div class="modal-body">
    <div class="show-table" style="overflow: auto">
        <div class="confirm-icon">
            <img ng-src="images/components/alert/alert-forbid.png">
        </div>
        <div class="confirm-content">
            <h4 class="confirm-title">是否生成新的订单？</h4>

            <div >
                此操作会触发系统保存当前页面信息，请确认是更新原订单或是新建一条订单记录。
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="text-center">
        <a class="btn btn-base btn-sm" ng-click="save(true)" >新建</a>
        <a class="btn btn-default btn-sm" ng-click="save(false)" >更新</a>
    </div>
</div>
