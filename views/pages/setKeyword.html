<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">设置识别词</h3>
</div>
<form class="form-horizontal" role="form" w5c-form-validate=""  name="validateForm" novalidate>
	<div class="modal-body">

		<div class="form-horizontal">
				<!--<label class="control-label col-xs-3">快速识别码：</label>-->
				<div class="col-xs-12">
					<textarea type="text" name="memoKey" required ng-maxlength="50" placeholder="请输入快速识别码" cols="30" rows="5" class="form-control" ng-model="express.memoKey"></textarea>
					<span class="text-disable">
						只要在买家留言或卖家备注中出现所设置的关键词，系统会认为此订单将以此快递发货。因此在打印快递单时所选快递若与其不符，系统会给出异常提示。
					</span>
				</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="text-center">
			<button class="btn btn-base w-100" w5c-form-submit="save()">保存</button>
			<button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
		</div>
	</div>
</form>
