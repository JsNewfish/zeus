<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">设置订单的排序方式</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">自由打印排序：</label>

            <div class="controls">
                <select class="form-control input-long static" ng-model="data.freeSequence" name="freeSequence">
                    <option value="1">按录入时间降序</option>
                    <option value="2">按录入时间升序</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-base w-100" ng-click="save()">保存</button>
        <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
    </div>
</div>
