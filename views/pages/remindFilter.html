<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">系统提醒</h3>
</div>
<div class="modal-body">
    <div class="show-table" style="overflow: auto">
        <div class="confirm-icon">
            <img ng-src="images/components/alert/alert-forbid.png">
        </div>
        <div class="confirm-content">
            <h4 class="confirm-title">是否使用新的电子面单号？</h4>

            <div>
                注意：所勾选的订单中存在已经打印过的快递单，是否需要获取新的面单号进行打印？若需要请勾选
                <div class="checkbox">
                    <label>
                        <input name="filter" ng-model="filter" type="checkbox">
                        使用新的电子面单号
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="text-center">
        <a class="btn btn-base btn-sm" ng-click="save()" >继续打印</a>
        <a class="btn btn-default btn-sm" ng-click="cancel()" >取消</a>
    </div>
</div>
