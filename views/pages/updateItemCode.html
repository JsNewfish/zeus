<form class="w5c-form" w5c-form-validate="" name="validateForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改商品编码</h4>
    </div>
    <div class="modal-body">
        <div class="col-xs-12">
            <input placeholder="输入商品编码" required name="itemCode" class="form-control" ng-model="itemCode">
        </div>

    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-base w-100" w5c-form-submit="save()">保存</button>
            <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
