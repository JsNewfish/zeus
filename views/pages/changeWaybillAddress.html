<div class="modal-header" >
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">选择寄件人</h3>
</div>
<div class="modal-body" cg-busy="{promise:loading ,message:'加载数据中。。'}">
    <div class=" slogan slogan-help" >
        <div >
            <ul>
                <li>
                    <strong style="float: left;">官方规则：</strong>
                    <div style="display: inline-block;">使用电子面单打印时寄件地址只能使用申请面单时所填写的发货地址(发件人及手机号可不同)
                        <br><a target="_blank" href="//mygod.cuxiao.quannengzhanggui.net/static/common/index.html#/help/helpView?id=117">如何申请不同的寄件地址？</a>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <table class="table data-table" ng-class="{'no-data':entity.length==0}">
        <thead>
        <tr>
            <th></th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>邮编</th>
            <th>公司</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="address in entity" ng-show="entity.length">
            <th><input type="radio" name="address" ng-value="address" ng-model="$parent.sellerAddress"></th>
            <td>{{address.contactName}}</td>
            <td>{{address.mobilePhone}}</td>
            <td>{{address.zipCode}}</td>
            <td>{{address.sellerCompany}}</td>
            <td>{{address.memo}}</td>
        </tr>
        <tr ng-show="entity.length==0">
            <td colspan="20">
                <div class="none-item-container">
                    <div class="none-item">
                        <div class="icon"></div>
                        暂时没有数据哦~~
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="padding-top: 10px;border-top: 1px solid #ccc;">
        <label>
            <span class="text-warning">【{{userTemplate.name}}】</span>
            所绑定的寄件地址为：<br>
            <span style="margin-top: 6px;" class="text-remind">{{userTemplate.province}}{{userTemplate.city}}{{userTemplate.district}}{{userTemplate.detail}}</span>
        </label>
        <span class="pull-right">
            <a target="_blank" href="//mygod.cuxiao.quannengzhanggui.net/static/common/index.html#/help/helpView?id=118">同一网点的不同寄件地址如何绑定及切换？</a>
        </span>
    </div>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-base w-100" ng-click="save()">确定</button>
        <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
    </div>
</div>
