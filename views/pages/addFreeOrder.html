<form class="w5c-form" w5c-form-validate="" name="validateForm" novalidate>

    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">新增寄送物品</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    <span class="text-danger">*&nbsp;</span>
                    物品名称：
                </label>
                <div class="col-xs-9">
                    <input  type="text" class="form-control input-sm input-medium" required ng-model="obj.title" ng-maxlength="80" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    销售属性：
                </label>
                <div class="col-xs-9">
                    <input type="text" class="form-control input-sm input-medium" ng-model="obj.skuPropertiesName" ng-maxlength="30" name="skuPropertiesName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    商家编码：
                </label>
                <div class="col-xs-9">
                    <input type="text" class="form-control input-sm input-medium" ng-model="obj.itemCode" ng-maxlength="20" name="itemCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    <!--<span class="text-danger">*&nbsp;</span>-->
                    单价：
                </label>
                <div class="col-xs-9">
                    <input type="number" ng-maxlength="30" class="form-control input-sm input-medium" ng-model="obj.price" name="price">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    <!--<span class="text-danger">*&nbsp;</span>-->
                    数量：
                </label>
                <div class="col-xs-9">
                    <input type="number" ng-maxlength="30" class="form-control input-sm input-medium" ng-model="obj.num" name="num">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    优惠：
                </label>
                <div class="col-xs-9">
                    <input type="text" class="form-control input-sm input-medium" ng-model="obj.discountFee" ng-maxlength="20" name="discountFee">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">
                    <!--<span class="text-danger">*&nbsp;</span>-->
                    金额：
                </label>
                <div class="col-xs-9">
                    <input type="number" ng-maxlength="30" class="form-control static input-sm input-medium" ng-model="obj.payment" name="payment">
                    <span ng-click="calculate()" class="btn btn-base btn-sm">计算</span>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <span ng-hide="edit">
                <button class="btn btn-base w-100" w5c-form-submit="continueAdd(false)">确认并继续</button>
                <button class="btn btn-base w-100" w5c-form-submit="continueAdd(true)">确认并关闭</button>
            </span>
            <span ng-show="edit">
                <button class="btn btn-base w-100" w5c-form-submit="save()">确认</button>
            </span>
            <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
