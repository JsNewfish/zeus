<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">修改订单打印状态</h3>
</div>
<div class="modal-body ">
    <div class="bg-warning slogan slogan-help ">
        <img style="margin-top: -6px;" src="images/pages/reminder.png" alt="" class="slogan-icon">

        <div class="slogan-content">
            <p style="margin: 0px;" >修改打印状态会改变此订单出现的位置，请到相应的条件下查看</p>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3">
                快递单打印状态：
            </label>
            <div class="col-xs-9">
                <label class="radio-inline">
                    <input type="radio" name="syncItem" value="2" ng-model="isPrintExpress"> 是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="syncItem" value="0" ng-model="isPrintExpress"> 否
                </label>
                <label ng-if="data.isPrintExpress" class="radio-inline text-warning">
                    已打印快递单
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">
                发货单打印状态：
            </label>
            <div class="col-xs-9">
                <label class="radio-inline">
                    <input type="radio" name="isAllUpdate" value="2" ng-model="isPrintDeliveryBill"> 是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="isAllUpdate" value="0" ng-model="isPrintDeliveryBill"> 否
                </label>
                <label ng-if="data.isPrintDeliveryBill" class="text-warning radio-inline">
                    已打印发货单
                </label>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-base w-100" ng-click="save()">保存</button>
        <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
    </div>
</div>
