<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">设置订单的排序方式</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">已付款未发货：</label>

            <div class="controls">
                <select class="form-control input-long static" ng-model="data.waitConsignSequence" name="waitConsignSequence">
                    <option value="1">最先拍下的排在前面</option>
                    <option value="2">最先付款的排在前面</option>
                    <option value="3">最后付款的排在前面</option>
                    <option value="4">最先打印快递单的排在前面</option>
                    <option value="5">付款金额多的排在前面</option>
                    <option value="6">付款金额少的排在前面</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">卖家已发货：</label>

            <div class="controls">
                <select class="form-control input-long static" ng-model="data.consignSequence" name="consignSequence">
                    <option value="1">最后拍下的排在前面</option>
                    <option value="2">最后付款的排在前面</option>
                    <option value="3">最后发货的排在前面</option>
                    <option value="4">最先拍下的排在前面</option>
                    <option value="5">最先付款的排在前面</option>
                    <option value="6">最先发货的排在前面</option>
                    <option value="7">运单号小的排在前面</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-base w-100" ng-click="save()">保存</button>
        <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
    </div>
</div>
