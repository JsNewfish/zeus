<form class="w5c-form form-horizontal" w5c-form-validate="" name="validateForm" novalidate>

    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">打印面单</h3>
    </div>
    <div class="modal-body">
        <div class="bg-warning slogan slogan-help ">
            <img style="margin-top: -6px;" src="images/pages/reminder.png" alt="" class="slogan-icon">

            <div class="slogan-content">
                注意：这里会获取并打印指定数量的电子面单号。比如：第一次已经打印了3个面单，第二次打印5个面单时，会将第一次打印的3个面单重新打印一下，并接着打印2个新面单。
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label class="control-label col-xs-4">
                待打印的电子面单数：
            </label>

            <div class="controls col-xs-8">
                <input type="text" name="time" class="form-control input-xshort form-control-static" ng-model="time">
                <span class="text-remind">&nbsp;将会自动获取单号</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-base w-100" w5c-form-submit="save(true)">预览</button>
            <button class="btn btn-base w-100" w5c-form-submit="save(false)">打印</button>
            <button class="btn btn-default w-100" data-dismisss="modal" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
